name: Test Filter Script

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Run Filter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x filter-repos.sh
          chmod +x test-filter-repos.sh

      - name: Run tests
        id: run-tests
        run: |
          # Run tests and capture output
          set +e
          TEST_OUTPUT=$(./test-filter-repos.sh 2>&1)
          TEST_EXIT_CODE=$?
          set -e

          # Display output
          echo "$TEST_OUTPUT"

          # Parse results for summary
          PASSED=$(echo "$TEST_OUTPUT" | grep -oP 'Passed: \x1b\[0;32m\K\d+' || echo "0")
          FAILED=$(echo "$TEST_OUTPUT" | grep -oP 'Failed: \x1b\[0;31m\K\d+' || echo "0")

          # Set outputs for summary
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

          # Exit with test exit code
          exit $TEST_EXIT_CODE

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.run-tests.outputs.exit_code }}" == "0" ]; then
            echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.run-tests.outputs.passed }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.run-tests.outputs.failed }} |" >> $GITHUB_STEP_SUMMARY

  test-macos:
    name: Run Filter Tests (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x filter-repos.sh
          chmod +x test-filter-repos.sh

      - name: Run tests
        id: run-tests
        run: |
          # Run tests and capture output
          set +e
          TEST_OUTPUT=$(./test-filter-repos.sh 2>&1)
          TEST_EXIT_CODE=$?
          set -e

          # Display output
          echo "$TEST_OUTPUT"

          # Parse results for summary (macOS grep doesn't support -P, use different approach)
          PASSED=$(echo "$TEST_OUTPUT" | tail -5 | grep "Passed:" | sed 's/.*Passed: [^0-9]*\([0-9]*\).*/\1/' || echo "0")
          FAILED=$(echo "$TEST_OUTPUT" | tail -5 | grep "Failed:" | sed 's/.*Failed: [^0-9]*\([0-9]*\).*/\1/' || echo "0")

          # Set outputs for summary
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

          # Exit with test exit code
          exit $TEST_EXIT_CODE

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results (macOS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.run-tests.outputs.exit_code }}" == "0" ]; then
            echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.run-tests.outputs.passed }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.run-tests.outputs.failed }} |" >> $GITHUB_STEP_SUMMARY
